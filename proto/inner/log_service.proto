syntax = "proto3";

package log_service;

import "common.proto";

option go_package = "functionsystem/pkg/common/faas_common/grpc/pb/logservice;logservice";

service LogManagerService {
  rpc Register (RegisterRequest) returns (RegisterResponse) {}
  rpc ReportLog (ReportLogRequest) returns (ReportLogResponse) {}
}

service LogCollectorService {
  rpc ReadLog (ReadLogRequest) returns (stream ReadLogResponse) {}
  rpc StopLogStream (StopLogStreamRequest) returns (StopLogStreamResponse) {}
  rpc StartLogStream (StartLogStreamRequest) returns (StartLogStreamResponse) {}
  rpc QueryLogStream (QueryLogStreamRequest) returns (QueryLogStreamResponse) {}
}

message StartLogStreamRequest {
  string streamName = 1;
  LogItem item      = 2;
}

message StartLogStreamResponse {
  int32 code     = 1;
  string message = 2;
}

message StopLogStreamRequest {
  string streamName = 1;
}

message StopLogStreamResponse {
  int32 code     = 1;
  string message = 2;
}

message QueryLogStreamRequest {}

message QueryLogStreamResponse {
  int32 code              = 1;
  repeated string streams = 2;
}

message RegisterRequest {
  string collectorID = 1;
  string address     = 2;
}

message RegisterResponse {
  int32 code     = 1;
  string message = 2;
}

enum LogTarget {
  USER_STD = 0;
  LIB_RUNTIME = 1;
  RUNTIME_API = 2;
}

message LogItem {
  string filename    = 1;
  string collectorID = 2;
  LogTarget target   = 3;
  string runtimeID   = 4; // optional
}

message ReadLogRequest {
  LogItem item     = 1;
  uint32 startLine = 2;
  uint32 endLine   = 3;
}

message ReadLogResponse {
  int32 code     = 1;
  string message = 2;
  bytes content  = 3;
}

message ReportLogRequest {
  repeated LogItem items = 1;
}

message ReportLogResponse {
  int32 code     = 1;
  string message = 2;
}
